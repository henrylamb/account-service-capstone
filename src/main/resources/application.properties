spring.application.name=account-service
server.port=8180
# keys
rsa.private-key=classpath:keys/private.pem
rsa.public-key=classpath:keys/public.pem

# MySQL connection configuration
spring.datasource.url=jdbc:mysql://database:3306/your_database_name?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=your_username
spring.datasource.password=your_password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate JPA configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.generate-ddl=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect